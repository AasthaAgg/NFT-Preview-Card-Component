<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="main">

    <article>
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
      <div><img src="images/icon-view.svg" alt=""></div>
    </article>

    <article>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <section>
        <div class="val"><img src="images/icon-ethereum.svg" alt=""> &nbsp; 0.041 ETH </div>
        <div class="time"><img src="images/icon-clock.svg" alt=""> &nbsp; 3 days left </div>
      </section>

      <hr>

      <ul>
        <li class="icon">
          <img id ="icon" src="images/image-avatar.png" alt="">
        </li>
        
        <li class="para">
          Creation of <span>Jules Wyvern</span>
        </li>
      </ul>
       
    </article>
  </div>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aastha Aggarwal</a>.
  </div>
</body>
</html>
